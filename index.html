<!DOCTYPE html>
<!-- dogtype html E:3 -->

<html>
    <head>
        <title>Dogtor</title>
    </head>
    <body class="background">
        <h1>Dogtor</h1>
        <h3>Woof! I am here to help!</h3>
        <p class="about"> Woof! Woof! Hi there! Before we get started,<br> please fill out this form so that we can get the <br> most accurate results for you!<br><br></p>
        <label> Age: </label> <input type="age" id="name" name="name" required minlength="4" maxlength="8" size="1">
        <label> &ensp; Gender: </label> <select name="gender" id="genderr">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Non-Binary</option>
            <option value="rathernotsay">Rather Not Say</option>
        </select>
        <label> &ensp; Height(in CM): </label> <input type="height" id="name" name="name" required minlength="4" maxlength="8" size="3">
        <br><br><label>  Weight(in KG): </label> <input type="weight" id="name" name="name" required minlength="4" maxlength="8" size="4">
        <label> &ensp; Medical History: </label> <input type="medicalhistory" id="name" name="name" required minlength="4" maxlength="8" size="10">
        <p class="thank you"><br>Woof! Woof! Thanks! Now please list your symptoms.</p>
    </body>
</html>
